{% extends 'authentication/template.html' %}

{% load static %}
{% block content %}
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" action="{% url 'authentication:sign_in' %}" method="POST">
						{% csrf_token %}
					<span class="login100-form-title p-b-26">
						Welcome
					</span>
					<span class="login100-form-title p-b-48">
						<img style="max-width: 60%;" src="{% static 'images/logo.png' %}" alt="Italian Trulli">
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
						<input class="input100" type="text" name="username" required>
						<span class="focus-input100" data-placeholder="Email"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" name="password">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>
					{% if error %}
					<div class="alert alert-danger">
							<strong>{{ error }} </strong>
						  </div>
						  {% endif %}
					<div class='text-center'>
						<div>
							<button type="submit" style="width:100%" class="btn btn-light">Login</button>
						</div>
					</div>
					<div class="text-center p-t-15">
						<span class="txt1">
							Donâ€™t have an account?
						</span>

						<a class="txt2" href="#">
							Sign Up
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>

{% endblock %}
