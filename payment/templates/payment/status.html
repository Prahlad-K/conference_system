<h1>
    {{payment}}
</h1>

{% if payment.started %}
<p> The payment {{payment.id}} has been started</p>
{% elif payment.approved %}
<p> The payment {{payment.id}} has been approved</p>
{% elif payment.ongoing %}
<p> The payment {{payment.id}} has been ongoing</p>
{% else %}
<p> The payment {{payment.id}} has completed</p>

{% endif %}
