<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
            .mysignup a:hover{
                text-decoration: none;
            }
    </style>
  
    <title>Sign Up Page</title>
  </head>
  <body>
          
        <h2 style="padding-top: 1px;font-family:'Rubik',sans-serif;"class="h00-mktg lh-condensed mt-3 mb-2 text-center">
                SIGN UP FORM
        </h2>
        <p style="font-family: 'Open Sans',Verdana,sans-serif;"class="text-gray text-center">
        for Conference Management System
        </p>
        <div class="text-center mysignup">
                <a style="border:1px solid rgb(0, 162, 255); padding:10px" class="btn-mktg btn-large-mktg btn-outline-mktg Bump-link" href="{% url 'authentication:index' %}">
                <span class="Bump-link-symbol">&larr;</span>Go back</a>   
         </div>
         <br>
        <div class="card mx-auto" style="padding-bottom:20px;margin-bottom: 50px; width: 60rem;">
        <div class="card-body">
        <div class="container">
            <div class="row">
                <div class="col">
                </div>
                <div class="col-8">
                    <div class="container-fluid" style="margin-top:10%;">
                            <form action="{% url 'authentication:sign_up' %}" method="POST">
                                    {% csrf_token %}
                                    {% if success %}
                                        <div class="alert alert-success">
                                                <strong>Success!</strong> User was created. 
                                                </div>
                                        {% endif %}
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                        <label>First Name</label>
                                            <input placeholder="First Name"  type="text" name="first_name" class="form-control" required>
                                        </div>
                                        <div class="form-group col-md-6">
                                                <label>Last Name</label>
                                            <input  placeholder="Last Name"  type="text" name="last_name" class="form-control" required>
                                        </div>
                                    </div>        
                                    <div class="form-group">
                                            <label >Email ID</label>
                                                <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>                                
                                    </div>
                                    <div class="form-group">
                                        <label>User Name</label>
                                                <input placeholder="User Name"  type="text" name="username" class="form-control" required>
                                    </div>                                    
                                    <div class="form-group">
                                        <label>Password</label>
                                            <input placeholder="Password" type="password" name="password" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                            <label >Role</label>
                                            
                                                    <select class="form-control" name="role">
                                                            {% for role in roles %}
                                                                <option value={{role.id}}>{{ role }}</option>
                                                            {% endfor %}
                                                    </select>
                                           
                                    </div>
                                    <script>
                                            function refreshPage(){
                                                window.location.reload();
                                            } 
                                    </script>
                                    <button type="submit" onclick="refreshPage()" class="btn btn-outline-secondary">Reset</button>
                                    &nbsp;
                                    <button type="submit" class="btn btn-outline-primary">Register</button>
                            </form>
                    </div>
                </div>
                <div class="col">
                </div>
            </div>
        </div>
        </div>
        </div>
    </body>
    </html>
