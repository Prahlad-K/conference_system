{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Conference Management System</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'reviewer/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/authentication/landing-page.css' %}" rel="stylesheet">
    <link href="{% static 'reviewer/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <style>
    a{
      color: black;
    }
    a:hover{
      text-decoration: none;
    }
    </style>
  </head>

  <body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" id="mainNav">
        <div class="container">
          <a class="navbar-brand js-scroll-trigger" href="{% url 'authentication:index' %}">Welcome, {{request.user.first_name}}!</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link js-scroll-trigger" href="{% url 'payment_app:index' %}">Pay Fee</a>
              </li>
              <li class="nav-item">
                <a class="nav-link js-scroll-trigger" href="{% url 'authentication:logout_view' %}">Log out</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>    
        <div class="container">
        <h2 style="padding-top: 1px;font-family:'Rubik',sans-serif;"class="h00-mktg lh-condensed mt-3 mb-2 text-center">
                Fee Payment
        </h2>
        <p style="font-family: 'Open Sans',Verdana,sans-serif;"class="text-gray text-center">
        for the conference
        </p>
         <br>
        <div class="card mx-auto" style="padding-bottom:20px;margin-bottom: 50px; width: 60rem;">
        <div class="card-body">
            <div class="row">
                <div class="col">

                </div>
                <div class="col-8">
                    <div class="container-fluid" style="margin-top:10%;">
                            <form action="" method="POST">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label>Credit Card Number</label>
                                            <input placeholder="16 digits number" type="text" name="credit_card_no" class="form-control" required>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                        <label>Amount</label>
                                            <input placeholder="in rupees" type="number" name="amount" class="form-control" value= "200" required>
                                         </div>       
                                        <div class="form-group col-md-6">
                                            <label>CVV</label>
                                            <input type="number" name="cvv" class="form-control" required>
                                        </div> 
                                    </div>
                                    <div class="form-group">             
                                            <label >Expiry date</label>
                                            <input type="date" name="expiry_date" class="form-control" required>
                                    </div>
                                    <script>
                                            function refreshPage(){
                                                window.location.reload();
                                            } 
                                    </script>
                                    <button type="button" onclick="refreshPage()" class="btn btn-outline-secondary">Reset</button>
                                    &nbsp;
                                    <button type="submit" class="btn btn-outline-primary">Pay</button>
                            </form>
                    </div>
                </div>
                <div class="col">
                
                </div>
            </div>
        </div>
        </div>
        </div>
</body>
<!-- Bootstrap core JavaScript -->
<script src="{% static 'author/bootstrap/jquery/jquery.min.js' %}"></script>
<script src="{% static 'author/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</html>
