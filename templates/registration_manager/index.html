{% load static %}

    <div class="row">
        <div class="col">

        </div>
        <div class="col-8">
            <div class="container-fluid" style="margin-top:10%;">
                    <form action="" method="POST">
                            {% csrf_token %}

                                <label class="col-sm-2 col-form-label">Credit Card Number</label>
                                <div class="col-sm-10">
                                        <input type="text" name="credit_card_no" class="form-control" required>
                                </div> 
                            </div>

                            <br>

                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Amount</label>
                                <div class="col-sm-10">
                                        <input type="number" name="amount" class="form-control" value= "200" required>
                                </div> 
                            </div>

                            <br>

                            
<!--
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Payment date</label>
                                <div class="col-sm-10">
                                        <input type="date" name="payment_date" class="form-control" required>
                                </div> 
                            </div>
                        
                            <br>     -->
                            
                            <div class="text-center"> 
                                <button type="submit" class="btn btn-secondary">Pay</button>
                            </div>

            </div>
        </div>
        <div class="col">
        
        </div>
    </div>
</div>
{% endblock %}
