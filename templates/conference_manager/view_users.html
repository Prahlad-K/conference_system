{% extends 'conference_manager/template.html' %}

{% load static %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col">

        </div>
        <div class="col-8">
            <div class="row">
            {% for user in users %}
            <div class="card .mx-auto text-center" style="width: 18rem; display: inline-block; margin:5%">
                <img class="card-img-top" src="https://upload.wikimedia.org/wikipedia/commons/9/93/Default_profile_picture_%28male%29_on_Facebook.jpg" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
                  <h5 class="card-title">{{ user.email }}</h5>
                  <a href="{% url 'conference_manager:view_user' username=user.username %}" class="btn btn-secondary">View Profile</a>
                </div>
              </div>
              {% if forloop.counter|divisibleby:2 %}
                    </div>
                    <div class="row">
                        {% endif %}
              {% endfor %}
              </div>
        </div>
        <div class="col">
        
        </div>
    </div>
</div>
{% endblock %}
