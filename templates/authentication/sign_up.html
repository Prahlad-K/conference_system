<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Home</title>
  </head>
  <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'authentication:sign_up' %}">Restore changes</a>
                        </li>
                    </ul>
                </div>
                <div class="mx-auto order-0">
                    <a class="navbar-brand mx-auto" href="#">Sign Up for the Conference Management System</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'authentication:index' %}">Back</a>
                        </li>
                    </ul>
                </div>
            </nav>
        <div class="container">
            <div class="row">
                <div class="col">
        
                </div>
                <div class="col-8">
                    <div class="container-fluid" style="margin-top:10%;">
                            <form action="{% url 'conference_manager:add_user' %}" method="POST">
                                    {% csrf_token %}
                                    {% if success %}
                                        <div class="alert alert-success">
                                                <strong>Success!</strong> User was created. 
                                                </div>
                                        {% endif %}
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">First Name</label>
                                        <div class="col-sm-10">
                                                <input type="text" name="first_name" class="form-control" required>
                                        </div> 
                                    </div>
        
                                    <br>
        
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">Last Name</label>
                                        <div class="col-sm-10">
                                                <input type="text" name="last_name" class="form-control" required>
                                        </div> 
                                    </div>
        
                                    <br>
        
                                    <div class="form-group row">
                                            <label class="col-sm-2 col-form-label">Email ID</label>
                                            <div class="col-sm-10">
                                                <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>            
                                            </div>                        
                                    </div>
        
                                    <br>
        
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">Username</label>
                                        <div class="col-sm-10">
                                                <input type="text" name="username" class="form-control" required>
                                        </div> 
                                    </div>
                    
                                    <br>     
                                    
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">Password</label>
                                        <div class="col-sm-10">
                                            <input type="password" name="password" class="form-control" required>
                                        </div> 
                                    </div>
        
                                    <br>
        
                                    <div class="form-group row">
                                            <label class="col-sm-2 col-form-label">Role</label>
                                            <div class="col-sm-10">
                                                    <select class="form-control" name="role">
                                                            {% for role in roles %}
                                                                <option value={{role.id}}>{{ role }}</option>
                                                            {% endfor %}
                                                    </select>
                                            </div> 
                                    </div>
        
                                    <div class="text-center"> 
                                        <button type="submit" class="btn btn-secondary">Create User</button>
                                    </div>
                            </form>
                    </div>
                </div>
                <div class="col">
                
                </div>
            </div>
        </div>
    </body>
    </html>
